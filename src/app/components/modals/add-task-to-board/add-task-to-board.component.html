<div class="modal-header">
    <h4 class="modal-title">Add a new Task</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

    <form #createTaskForm="ngForm">
        <div class="form-row">
            <label for="title">Title:</label>
            <input id="title" [(ngModel)]="task.title" type="text" name="title" required>
        </div>

        <div class="form-row">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
        </div>

        <div class="form-row">
            <label for="users">Assigned to:</label>
            <select id="users" [(ngModel)]="task.project_lead" name="project_lead" required>
                <option *ngFor="let user of users" [value]="user.id">{{ user.first_name }} {{ user.last_name }}
                </option>
            </select>
        </div>

        <div class="form-row">
            <label for="priority">Priority:</label>
            <select id="priority" [(ngModel)]="task.priority" name="priority" required>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">Urgent</option>
            </select>
        </div>

        <div class="form-row">
            <label for="deadline">Deadline:</label>
            <input id="deadline" [(ngModel)]="task.deadline" type="date" name="deadline" required>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="createTask(); createTaskForm.reset()">Create
        Task</button>
</div>
