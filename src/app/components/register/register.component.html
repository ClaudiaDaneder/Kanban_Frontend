<section>

    <form (ngSubmit)="registerUser()">
        <div>
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="user.username" name="username" required>
        </div>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" [(ngModel)]="user.first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" [(ngModel)]="user.last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" required>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" [(ngModel)]="confirm_password" name="confirmPassword" required>
          </div>
        <button type="submit">Register</button>
    </form>

</section>
